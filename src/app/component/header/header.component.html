<nav
  class="z-50 items-center bg-white dark:bg-gray-900 sticky w-full top-0 start-0 border-b border-gray-200 dark:border-gray-600"
>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a routerLink="/" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="/assets/imgs/chippo.jpg" width="80" alt="Logo" />
      <span
        class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
        >Chippo</span
      >
    </a>
    <div
      *ngIf="!userResponse && !isLoggedIn"
      class="flex items-center md:order-3 order-3 space-x-3 md:space-x-0 rtl:space-x-reverse"
    >
      <button
        routerLink="/login"
        type="button"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-4 focus:ring-blue-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
      >
        Login
      </button>

      <button
        routerLink="/register"
        type="button"
        class="border-2 text-black bg-white hover:bg-blue-700 focus:outline-none focus:ring-4 hover:text-white focus:ring-green-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2"
      >
        Sign Up
      </button>
    </div>
    <div
      *ngIf="userResponse || isLoggedIn"
      class="flex items-center md:order-3 order-3 space-x-3 md:space-x-0 rtl:space-x-reverse"
    >
      <button
        type="button"
        class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-300 dark:focus:ring-gray-600"
        id="user-menu-button"
        aria-expanded="false"
        data-dropdown-toggle="user-dropdown"
        data-dropdown-placement="bottom"
      >
        <span class="sr-only">Open user menu</span>
        <img
          (click)="getUserProfile()"
          class="w-12 h-12 rounded-full"
          style="background: #fff"
          alt="user photo"
          src="https://cdn-icons-png.flaticon.com/512/9187/9187604.png"
        />
      </button>

      <!-- Dropdown menu -->
      <div
        class="z-50 hidden my-4 text-base list-none bg-white divide-y divide-gray-100 rounded-lg shadow dark:bg-gray-700 dark:divide-gray-600"
        id="user-dropdown"
      >
        <div class="px-4 py-3">
          <span class="block text-sm text-gray-900 dark:text-white">{{
            userResponse?.full_name
          }}</span>
          <span
            class="block text-sm text-gray-500 truncate dark:text-gray-400"
          ></span>
        </div>
        <ul class="py-2" aria-labelledby="user-menu-button">
          <li>
            <a
              (click)="handleItemClick(0)"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
              >Account</a
            >
          </li>
          <li>
            <a
              (click)="handleItemClick(1)"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
              >Orders</a
            >
          </li>

          <li>
            <a
              (click)="handleItemClick(2)"
              class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white"
              >Sign out</a
            >
          </li>
        </ul>
      </div>
      <button
        data-collapse-toggle="navbar-user"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
        aria-controls="navbar-user"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    <div
      class="items-center justify-between md:flex md:w-auto md:order-2 order-2"
    >
      <ul class="flex items-center gap-12">
        <li>
          <a
            routerLink="/"
            class="block py-2 px-3 rounded text-blue-700 md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
            aria-current="page"
            ><i class="fa-regular fa-bell"></i
          ></a>
        </li>
        <li>
          <a
            routerLink="/product-favorite"
            class="block py-2 px-3 rounded text-blue-700 md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
            aria-current="page"
            ><i class="fa-solid fa-heart fa-lg" style="color: #e92b16"></i
          ></a>
        </li>
        <li>
          <a
            routerLink="/cart"
            class="block py-2 px-3 rounded text-blue-700 md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
            aria-current="page"
            ><i class="fa-solid fa-cart-shopping fa-lg"></i
          ></a>
        </li>
      </ul>
    </div>
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-user"
    >
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700"
      >
        <li>
          <a
            (click)="navigateItem('Home')"
            routerLink="/"
            class="itemNav block py-2 px-3 text-gray-900 bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 md:dark:text-blue-500"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            (click)="navigateItem('Shop')"
            routerLink="/products"
            class="itemNav block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >Shop</a
          >
        </li>
        <li>
          <a
            (click)="navigateItem('About')"
            class="itemNav block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >About</a
          >
        </li>
        <li>
          <a
            (click)="navigateItem('Contact')"
            routerLink="/contact"
            class="itemNav block py-2 px-3 text-gray-900 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent dark:border-gray-700"
            >Contact</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
