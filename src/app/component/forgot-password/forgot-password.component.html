<section class="bg-gray-50 dark:bg-gray-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      <img
        class="w-8 h-8 mr-2"
        src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/logo.svg"
        alt="logo"
      />
      Fariori
    </a>
    <div
      class="w-full p-6 bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md dark:bg-gray-800 dark:border-gray-700 sm:p-8"
    >
      <h2
        class="mb-1 text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
      >
        Change Password
      </h2>
      <form
        class="mt-4 space-y-4 lg:mt-5 md:space-y-5"
        action="#"
        #forgotPasswordForm="ngForm"
      >
        <div>
          <label class="text-gray-800 text-sm mb-2 block">Mobile No.</label>
          <input
            type="text"
            class="border-none bg-gray-100 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 rounded-md outline-blue-500 transition-all"
            [(ngModel)]="phoneNumber"
            name="phoneNumber"
            placeholder="Enter your phone number"
            [class.is-invalid]="
              phoneNumber.length < 6 && forgotPasswordForm.form.touched
            "
            required
          />
          <div class="my-2"></div>
          <p
            class="text-sm text-red-500 border-red-500"
            *ngIf="phoneNumber.length < 6 && forgotPasswordForm.form.touched"
          >
            Phone phải có ít nhất 6 ký tự
          </p>
        </div>
        <div>
          <label class="text-gray-800 text-sm mb-2 block">Password</label>
          <input
            name="password"
            type="password"
            class="border-none bg-gray-100 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 rounded-md outline-blue-500 transition-all"
            [(ngModel)]="password"
            placeholder="Enter your password"
            [class.is-invalid]="
              password.length < 6 && forgotPasswordForm.form.touched
            "
            required
          />
          <div class="my-2"></div>
          <p
            class="text-sm text-red-500 border-red-500"
            *ngIf="password.length < 6 && forgotPasswordForm.form.touched"
          >
            Password phải có ít nhất 6 ký tự
          </p>
        </div>
        <div>
          <label class="text-gray-800 text-sm mb-2 block"
            >Confirm Password</label
          >
          <input
            name="password_confirm"
            type="password"
            class="border-none bg-gray-100 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 rounded-md outline-blue-500 transition-all"
            [(ngModel)]="password_confirm"
            placeholder="Enter your confirm password"
            [class.is-invalid]="
              password_confirm !== password && forgotPasswordForm.form.touched
            "
            required
          />
          <div class="my-2"></div>
          <p
            class="text-sm text-red-500 border-red-500"
            *ngIf="
              password_confirm !== password && forgotPasswordForm.form.touched
            "
          >
            Mật khẩu không khớp.
          </p>
        </div>
        <div class="flex items-start">
          <div class="flex items-center h-5">
            <input
              id="newsletter"
              aria-describedby="newsletter"
              type="checkbox"
              class="w-4 h-4 border border-gray-300 rounded bg-gray-50 focus:ring-3 focus:ring-blue-300 dark:bg-gray-700 dark:border-gray-600 dark:focus:ring-blue-600 dark:ring-offset-gray-800"
              required=""
            />
          </div>
          <div class="ml-3 text-sm">
            <label
              for="newsletter"
              class="font-light text-gray-500 dark:text-gray-300"
              >I accept the
              <a
                class="font-medium text-blue-600 hover:underline dark:text-blue-500"
                href="#"
                >Terms and Conditions</a
              ></label
            >
          </div>
        </div>
        <button
          routerLink="/login"
          (click)="resetPassword()"
          type="submit"
          class="w-full text-white bg-blue-500 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Reset passwod
        </button>
      </form>
    </div>
  </div>
</section>
