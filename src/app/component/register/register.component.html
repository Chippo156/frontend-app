<main class="login">
  <div class="form-login">
    <form class="form" #registerForm="ngForm">
      <h2>Register</h2>
      <div class="form-group">
        <label for="phoneNumber">Phone</label>
        <input
          type="text"
          class="form-control"
          id="phoneNumber"
          [(ngModel)]="phoneNumber"
          (input)="onPhoneChange()"
          name="phoneNumber"
          placeholder="Enter your phone number"
          required
        />
        <div class="divider-nospace"></div>
        <p
          class="text-danger"
          *ngIf="phoneNumber.length < 6 && registerForm.form.touched"
        >
          Phone phải có ít nhất 6 ký tự
        </p>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Enter your password"
          required
        />
        <div class="divider-nospace"></div>
        <p
          class="text-danger"
          *ngIf="password.length < 6 && registerForm.form.touched"
        >
          Password phải có ít nhất 6 ký tự
        </p>
      </div>
      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input
          type="password"
          class="form-control"
          [(ngModel)]="password_confirm"
          (click)="checkPassword()"
          name="password_confirm"
          placeholder="Enter your confirm password"
          required
        />
        <div class="divider-nospace"></div>
        <p
          class="text-danger"
          *ngIf="
            registerForm.controls['password_confirm']?.hasError(
              'invalidPassword'
            ) && registerForm.form.touched
          "
        >
          Mật khẩu không khớp.
        </p>
      </div>

      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          [(ngModel)]="name"
          class="form-control"
          placeholder="Enter your name"
          required
        />
      </div>
      <div class="form-group">
        <label for="name">Date Of Birth</label>
        <input
          type="date"
          id="date_of_birth"
          name="date_of_birth"
          [(ngModel)]="date_of_birth"
          (click)="registerForm.form.markAsTouched(); checkAge()"
          class="form-control"
          placeholder="Enter your date_of_birth"
          required
        />
        <div class="divider-nospace"></div>
        <p
          class="text-danger"
          *ngIf="
            registerForm.form.touched &&
            registerForm.controls['date_of_birth']?.hasError('invalidAge')
          "
        >
          Ngày sinh phải lớn hơn 16 tuổi
        </p>
      </div>
      <div class="form-group">
        <label for="address">Address</label>
        <input
          type="text"
          id="address"
          name="address"
          [(ngModel)]="address"
          class="form-control"
          placeholder="Enter your address"
          required
        />
      </div>
      <div class="form-group">
        <div class="form-check checkbox-text">
          <span style="display: flex">
            <input
              type="checkbox"
              class="form-check-input"
              id="argee"
              name="isAccepted"
            />
            <label for="argee" class="form-check-label text-start">
              Tôi đồng ý với các điều khoản và điều kiện
            </label>
          </span>
        </div>
      </div>
      <button class="btn-login" (click)="register()">Register</button>
    </form>
  </div>
</main>
