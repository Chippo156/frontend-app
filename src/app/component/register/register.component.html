<div class="font-[sans-serif]">
  <div
    class="text-center bg-gradient-to-r from-blue-800 to-blue-400 min-h-[160px] sm:p-6 p-4"
  >
    <h4 class="sm:text-3xl text-2xl font-bold text-white">
      Create your free account
    </h4>
  </div>

  <div class="mx-4 mb-4 -mt-16">
    <form
      #registerForm="ngForm"
      class="max-w-4xl mx-auto bg-white shadow-[0_2px_13px_-6px_rgba(0,0,0,0.4)] sm:p-8 p-4 rounded-md"
    >
      <div class="grid md:grid-cols-2 gap-8">
        <button
          (click)="redirectToGoogleOAuth()"
          type="button"
          class="w-full px-6 py-3 flex items-center justify-center rounded-md text-gray-800 text-sm tracking-wider font-semibold border-none outline-none bg-gray-100 hover:bg-gray-200"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="22px"
            fill="#fff"
            class="inline shrink-0 mr-4"
            viewBox="0 0 512 512"
          >
            <path
              fill="#fbbd00"
              d="M120 256c0-25.367 6.989-49.13 19.131-69.477v-86.308H52.823C18.568 144.703 0 198.922 0 256s18.568 111.297 52.823 155.785h86.308v-86.308C126.989 305.13 120 281.367 120 256z"
              data-original="#fbbd00"
            />
            <path
              fill="#0f9d58"
              d="m256 392-60 60 60 60c57.079 0 111.297-18.568 155.785-52.823v-86.216h-86.216C305.044 385.147 281.181 392 256 392z"
              data-original="#0f9d58"
            />
            <path
              fill="#31aa52"
              d="m139.131 325.477-86.308 86.308a260.085 260.085 0 0 0 22.158 25.235C123.333 485.371 187.62 512 256 512V392c-49.624 0-93.117-26.72-116.869-66.523z"
              data-original="#31aa52"
            />
            <path
              fill="#3c79e6"
              d="M512 256a258.24 258.24 0 0 0-4.192-46.377l-2.251-12.299H256v120h121.452a135.385 135.385 0 0 1-51.884 55.638l86.216 86.216a260.085 260.085 0 0 0 25.235-22.158C485.371 388.667 512 324.38 512 256z"
              data-original="#3c79e6"
            />
            <path
              fill="#cf2d48"
              d="m352.167 159.833 10.606 10.606 84.853-84.852-10.606-10.606C388.668 26.629 324.381 0 256 0l-60 60 60 60c36.326 0 70.479 14.146 96.167 39.833z"
              data-original="#cf2d48"
            />
            <path
              fill="#eb4132"
              d="M256 120V0C187.62 0 123.333 26.629 74.98 74.98a259.849 259.849 0 0 0-22.158 25.235l86.308 86.308C162.883 146.72 206.376 120 256 120z"
              data-original="#eb4132"
            />
          </svg>
          Continue with Google
        </button>
        <button
          (click)="redirectToGithubOAuth()"
          type="button"
          class="w-full px-6 py-3 flex items-center justify-center rounded-md text-white text-sm tracking-wider font-semibold border-none outline-none bg-black hover:bg-[#333]"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="26"
            fill="#fff"
            height="24"
            class="inline shrink-0 mr-4"
            viewBox="0 0 24 24"
          >
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
          Continue with Github
        </button>
      </div>

      <div
        class="my-8 flex items-center before:mt-0.5 before:flex-1 before:border-t before:border-neutral-300 after:mt-0.5 after:flex-1 after:border-t after:border-neutral-300"
      >
        <p class="mx-4 text-center">Or</p>
      </div>

      <div class="grid md:grid-cols-2 gap-8">
        <div>
          <label class="text-gray-800 text-sm mb-2 block">First Name</label>
          <input
            name="name"
            type="text"
            class="border-none bg-gray-100 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 rounded-md outline-blue-500 transition-all"
            [(ngModel)]="name"
            placeholder="Enter your name"
            required
          />
        </div>
        <div>
          <label class="text-gray-800 text-sm mb-2 block">Date of birth</label>
          <input
            type="date"
            class="border-none bg-gray-100 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 rounded-md outline-blue-500 transition-all"
            id="date_of_birth"
            name="date_of_birth"
            [(ngModel)]="date_of_birth"
            (click)="registerForm.form.markAsTouched(); checkAge()"
            placeholder="Enter your date_of_birth"
            [class.is-invalid]="
              registerForm.form.touched &&
              registerForm.controls['date_of_birth'].hasError('invalidAge')
            "
            required
          />
          <div class="my-2"></div>
          <p
            class="text-sm text-red-500 border-red-500"
            *ngIf="
              registerForm.form.touched &&
              registerForm.controls['date_of_birth']?.hasError('invalidAge')
            "
          >
            Ngày sinh phải lớn hơn 16 tuổi
          </p>
        </div>
        <div>
          <label class="text-gray-800 text-sm mb-2 block">Address</label>
          <input
            name="email"
            type="text"
            class="border-none bg-gray-100 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 rounded-md outline-blue-500 transition-all"
            [(ngModel)]="address"
            placeholder="Enter your address"
            required
          />
        </div>
        <div>
          <label class="text-gray-800 text-sm mb-2 block">Mobile No.</label>
          <input
            type="text"
            class="border-none bg-gray-100 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 rounded-md outline-blue-500 transition-all"
            [(ngModel)]="phoneNumber"
            (input)="onPhoneChange()"
            name="phoneNumber"
            placeholder="Enter your phone number"
            [class.is-invalid]="
              phoneNumber.length < 6 && registerForm.form.touched
            "
            required
          />
          <div class="my-2"></div>
          <p
            class="text-sm text-red-500 border-red-500"
            *ngIf="phoneNumber.length < 6 && registerForm.form.touched"
          >
            Phone phải có ít nhất 6 ký tự
          </p>
        </div>
        <div>
          <label class="text-gray-800 text-sm mb-2 block">Password</label>
          <input
            name="password"
            type="password"
            class="border-none bg-gray-100 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 rounded-md outline-blue-500 transition-all"
            [(ngModel)]="password"
            placeholder="Enter your password"
            [class.is-invalid]="
              password.length < 6 && registerForm.form.touched
            "
            required
          />
          <div class="my-2"></div>
          <p
            class="text-sm text-red-500 border-red-500"
            *ngIf="password.length < 6 && registerForm.form.touched"
          >
            Password phải có ít nhất 6 ký tự
          </p>
        </div>
        <div>
          <label class="text-gray-800 text-sm mb-2 block"
            >Confirm Password</label
          >
          <input
            name="password_confirm"
            type="password"
            class="border-none bg-gray-100 focus:bg-transparent w-full text-sm text-gray-800 px-4 py-3 rounded-md outline-blue-500 transition-all"
            [(ngModel)]="password_confirm"
            (click)="checkPassword()"
            name="password_confirm"
            placeholder="Enter your confirm password"
            [class.is-invalid]="
              registerForm.controls['password_confirm'].hasError(
                'invalidPassword'
              ) && registerForm.form.touched
            "
            required
          />
          <div class="my-2"></div>
          <p
            class="text-sm text-red-500 border-red-500"
            *ngIf="
              registerForm.controls['password_confirm']?.hasError(
                'invalidPassword'
              ) && registerForm.form.touched
            "
          >
            Mật khẩu không khớp.
          </p>
        </div>
      </div>
      <div class="mt-8 flex justify-between">
        <button
          routerLink="/"
          class="py-3 px-6 text-sm tracking-wider font-semibold rounded-md text-white bg-slate-500 hover:bg-blue-600 focus:outline-none"
        >
          <i class="fa-solid fa-arrow-left"></i>
          Back to Shop
        </button>
        <button
          (click)="register()"
          type="button"
          class="py-3 px-6 text-sm tracking-wider font-semibold rounded-md text-white bg-blue-500 hover:bg-blue-600 focus:outline-none"
        >
          Sign up
        </button>
      </div>
    </form>
  </div>
</div>
<app-alert #alert></app-alert>
